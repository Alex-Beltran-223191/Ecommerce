<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminación</title>
</head>
<body>
    <h1>¿Estás seguro que deseas eliminar "{{ producto.nombre }}"?</h1>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>

    <br>
    <a href="{% url 'lista_productos' %}">Cancelar</a>
</body>
</html>

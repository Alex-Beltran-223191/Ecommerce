<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Producto</title>
</head>
<body>
    <h1>{% if form.instance.id %}Editar{% else %}Crear{% endif %} Producto</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>

    <br>
    <a href="{% url 'lista_productos' %}">Regresar a la lista</a>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
</head>
<body>
    <h1>Productos</h1>

    <a href="{% url 'crear_producto' %}">Crear nuevo producto</a>

    <ul>
        {% for producto in productos %}
            <li>
                <strong>{{ producto.nombre }}</strong> - ${{ producto.precio }}
                <br>
                {{ producto.descripcion }}
                {% if producto.imagen %}
                    <br><img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}" width="100px">
                {% endif %}
                <br>
                <a href="{% url 'editar_producto' producto.id %}">Editar</a> |
                <a href="{% url 'eliminar_producto' producto.id %}">Eliminar</a>
            </li>
            <hr>
        {% empty %}
            <li>No hay productos disponibles.</li>
        {% endfor %}
    </ul>
</body>
</html>
